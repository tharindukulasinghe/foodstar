<ion-header>
  <ion-navbar>
    <h5>CREATE ACCOUNT</h5>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 text-center padding>Create account</h3>

  <div padding text-center>
    <ion-card no-margin margin-bottom class="full-width">
      <ion-item class="border-bottom">
        <ion-icon name="contact" color="primary" item-left></ion-icon>
        <ion-input placeholder="First name and last name..."></ion-input>
      </ion-item>
    </ion-card>
    <p text-left>Name as it appears for pickup</p>

    <ion-card no-margin margin-bottom class="full-width">
      <ion-item class="border-bottom">
        <ion-icon name="mail" color="primary" item-left></ion-icon>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>
    </ion-card>
    <p text-left>Your email address is used for signing in to reset your password</p>

    <ion-card no-margin margin-bottom class="full-width">
      <ion-item class="border-bottom">
        <ion-icon name="at" color="primary" item-left></ion-icon>
        <ion-input placeholder="Username"></ion-input>
      </ion-item>
    </ion-card>
    <p text-left>2 characters minimum</p>

    <ion-card no-margin margin-bottom class="full-width">
      <ion-item class="border-bottom">
        <ion-icon name="lock" color="primary" item-left></ion-icon>
        <ion-input placeholder="Password"></ion-input>
      </ion-item>
    </ion-card>
    <p text-left>7 characters minimum</p>

    <button ion-button text-center outline round icon-end block padding>
      CREATE ACCOUNT
      <ion-icon name='arrow-round-forward' item-right></ion-icon>
    </button>

  </div>


</ion-content>
